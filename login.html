<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Car Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <label>
      <input type="checkbox" id="showPassword"> Show Password
    </label>
    <button type="submit">Login</button>
  </form>

  <p>New user? <a href="signup.html">Create Account</a></p>

  <div id="loginMsg" style="color:red; margin-top:10px;"></div>

  <!-- Firebase Firestore Login Script -->
  <script type="module">
    import { db } from "./firebase.js";
import { collection, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

// Example usage:
const snapshot = await getDocs(collection(db, "users"));

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const usersSnapshot = await getDocs(collection(db, "users"));
      let userFound = false;

      usersSnapshot.forEach((doc) => {
        const user = doc.data();
        if (user.username === username && user.password === password) {
          userFound = true;
        }
      });

      if (userFound) {
        window.location.href = "index.html";
      } else {
        document.getElementById("loginMsg").textContent = "Invalid username or password.";
      }
    });

    // Show/hide password
    document.getElementById("showPassword").addEventListener("change", function () {
      const passField = document.getElementById("password");
      passField.type = this.checked ? "text" : "password";
    });
  </script>

  <script type="module" src="login.js"></script>

</body>
</html>
